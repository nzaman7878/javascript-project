<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/image  (1).jpg" alt=""></span>
                <span><img src="images/image  (2).jpg" alt=""></span>
                <span><img src="images/image  (3).jpg" alt=""></span>
            </div>
            <div>
                <span><img src="images/image  (4).jpg" alt=""></span>
                <span><img src="images/image  (5).jpg" alt=""></span>
                <span><img src="images/image  (6).jpg" alt=""></span>
            </div>
            <div>
                <span><img src="images/image  (7).jpg" alt=""></span>
                <span><img src="images/image  (8).jpg" alt=""></span>
                <span><img src="images/image  (9).jpg" alt=""></span>
            </div>
        </div>
        <img src="images/next.png" id="nextBtn">
    </div>
    
    

    <script src="script.js">
      
    </script>
</body>
</html>
