<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/0cac91d191.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form onsubmit="return validateForm()">
            <i class="fa-solid fa-paper-plane"></i>
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="phoneNo">Phone No.</label>
                <input type="tel" placeholder="1234567890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label for="message">Your Message</label>
                <textarea id="message" cols="30" rows="5" placeholder="Enter Your Message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>
            <button type="submit">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
